syntax = "proto3";

package gittish.protocol;

import "gittish/protocol/reqres.proto";


/**
 * TBD:DOCUMENT
 */
service RepositoryPushService {
  /**
   * TBD:DOCUMENT
   *
   * IN: stream of 
   *
   *   first) gittish.protocol.Reqres with data RepositoryOperation(PUSH)
   *   then) sequence of gittish.protocol.ReqresS with data DataSegment, or Error
   *   finally) gittish.protocol.Reqres(ACK)
   *
   * OUT: stream of
   *
   *   first) gittish.protocol.Reqres(Ack), or Error
   *   then) sequence of gittish.protocol.ReqresS with data DataSegment, or Error
   *   finally) gittish.protocol.Reqres with data RepositoryOperation with data PushOperationData, or Error
   */
  rpc push (stream gittish.protocol.Reqres) returns (stream gittish.protocol.Reqres);
}

